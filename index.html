<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #333333);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 36px;
            color: #ff4500;
            text-shadow: 3px 3px 10px rgba(255, 69, 0, 0.8);
        }
        h2 {
            font-size: 24px;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(255, 204, 0, 0.8);
        }
        img, video, audio, iframe {
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DRAGON PLAYLIST</h1>
        <img src="media/poster.jpg" height="600" width="500" alt="POSTER"> 
        <h2>DRAGON mp3</h2>
        <audio controls>
            <source src="media/dragon-audio.mp3" type="audio/mp3">
        </audio>
        <h2>DRAGON MOTION POSTER</h2>
        <video src="media/motion-poster.mp4" height="300" width="500" controls></video>
        <h2>POOJA CEREMONY</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VyIMJEgL-6o" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
